<ion-header>
  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">

    <form (ngSubmit)="register()" #registerForm="ngForm">

        <ion-list no-lines>
            <button ion-item *ngFor="let item of items">
            {{ item.key }} - {{item.value}}
            </button>
            </ion-list>
            
            <button ion-button color="danger" (click)="getuid()" > 
            Get Device Info</button>
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label floating>First Name</ion-label>
              <ion-input type="text" name="FirstName" [(ngModel)]="registerCredentials.FirstName"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Last Name</ion-label>
              <ion-input type="text" [(ngModel)]="registerCredentials.LastName" name="LastName"></ion-input>
            </ion-item>
              <ion-item>
                  <ion-label floating>Address</ion-label>
                  <ion-input type="text" [(ngModel)]="registerCredentials.Address" name="Address"></ion-input>
                </ion-item>
            <ion-item>
                <ion-label floating>Mobile Number</ion-label>
                <ion-input type="text" [(ngModel)]="registerCredentials.MobileNumber" name="MobileNumber"></ion-input>
            </ion-item>   

            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="text" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
