<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="submit()">
        <ion-list>
          <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input type="text" [(ngModel)]="data.FirstName" name="FirstName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" [(ngModel)]="data.LastName" name="LastName"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="text" [(ngModel)]="data.Email" name="Email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Address</ion-label>
                <ion-input type="text" [(ngModel)]="data.Address" name="Address"></ion-input>
              </ion-item>
          <ion-item>
              <ion-label floating>Mobile Number</ion-label>
              <ion-input type="text" [(ngModel)]="data.MobileNumber" name="MobileNumber"></ion-input>
          </ion-item>          
        </ion-list>
        <div padding>
          <button ion-button full round>Sign Up</button>
        </div>
      </form>

</ion-content>
